<ng-container *ngFor="let img of imageUrls">
  <ng-container *ngIf="img.id=='class-1'">
    <img
    [rawSrc]="img.url"
    width="4000"
    height="3000"
    [ngClass]="img.id"
    rawSrcset="200w, 400w, 600w, 800w, 1000w, 1200w, 1600w, 2000w, 3000w"
    priority
  />
  <div style="height:100px;border:1px solid;padding:10px">
    For the tutorial visit <br />
    <br />
    <a
      href="https://www.angularjswiki.com/angular/use-ngoptimizedimage-to-improve-image-loading-performance-in-angular/"
      >https://www.angularjswiki.com/angular/use-ngoptimizedimage-to-improve-image-loading-performance-in-angular/</a
    >
  </div>
  </ng-container>
  <ng-container *ngIf="img.id!='class-1'">
    <img
    [rawSrc]="img.url"
    width="4000"
    height="3000"
    [ngClass]="img.id"
    rawSrcset="200w, 400w, 600w, 800w, 1000w, 1200w, 1600w, 2000w, 3000w"
  />
  </ng-container>
  <!-- <img
    [src]="img.url"
    [ngClass]="img.id"/> -->

  <p>{{randomContent}}</p>
</ng-container>
